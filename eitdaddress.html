<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>编辑收货地址</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/mui.picker.css">
    <link rel="stylesheet" href="assets/mui/css/mui.poppicker.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/eitdaddress.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/mui/js/mui.picker.js"></script>
    <script src="assets/mui/js/mui.poppicker.js"></script>
    <script src="js/common.js"></script>
    <script src="js/city.js"></script>
    <script src="js/addAddress.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav header bar">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">编辑收货地址</h1>
        <!-- <a class="mui-icon mui-icon-search mui-pull-right"></a> -->
    </header>
    <!-- <div class="mui-scroll-wrapper box"> -->
        <div class="mui-input-group box">
            <div class="mui-input-row input-box">
                <label>收货人</label>
                <input type="text" class="mui-input-clear input" placeholder="请输入收货人姓名" name="recipients">
            </div>
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="text" class="mui-input-clear input" placeholder="请输入收货人联系电话" name="postcode">
            </div>
            <div class="mui-input-row">
                <label>所在地</label>
                <input id="showCityPicker" class="input" name="address" type="text" readonly placeholder="请选择省市区">
            </div>
            <div class="mui-input-row">
                <label>详细地址</label>
                <input name="addressDetail" type="text" class="mui-input-clear input" placeholder="如道路、门牌号、小区 楼栋号 单元室等">
            </div>
            <div class="mui-input-row">
                <label>邮 编</label>
                <input type="text" class="mui-input-clear input" placeholder="请输入邮政编码" name="postcode">
            </div>
        </div>
        <div class="mui-content">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <span class="span">设为默认地址</span>
                    <div class="mui-switch  mui-switch-mini swith">
                        <div class="mui-switch-handle"></div>
                    </div>
                </li>
            </ul>
        </div>
    <!-- </div> -->
    <a href="#" class="btn">保存并使用</a>
    <script src="js/eitdAddress.js"></script>
</body>


</html>
